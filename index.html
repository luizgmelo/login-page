    <div id="background">

        <h2>Bem-vindo ao Conecta</h2>
        <form action="fake.php" method="post" autocomplete="on">

            </div>

            <div class="campo-senha">
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" placeholder="********" minlength="8" maxlength="20" required>

            <div class="campo-lembrar-senha">
                <input type="checkbox" name="lembrar-senha" id="ilembrar-senha">
                <label for="ilembrar-senha">Lembrar senha</label>

                <a href="#">Esqueceu a senha?</a> 
            </div>

            <input type="submit" value="Entrar">

            <div class="campo-criar-nova-conta">

            </div>
