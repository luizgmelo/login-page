<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-query.css" media="screen">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <h1>Connect</h1>
    </header>

    <div id="background">
        <!--here stay image for display desktop-->
    </div>

    <main>
        <h2>Welcome the Connect</h2>
        <form action="fake.php" method="post" autocomplete="on">
            <div class="field-email">
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="field-password">
                <label for="ipassword">Password:</label>
                <input type="password" name="password" placeholder="********" minlength="8" maxlength="20" required>
            </div>
            
            <div class="field-remember-password">
                <input type="checkbox" name="remember-password" id="iremember-password">
                <label for="iremember-password">Remember-me</label>

                <a href="#">Forgot password?</a> 
            </div>

            <input type="submit" value="Log In">

            <div class="field-new-password">
                <p>Don't have account? <a href="#">Sing up</a></p>
            </div>    
        </form>
    </main>
</body>
</html>
